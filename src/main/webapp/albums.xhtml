<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head/>
<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="content">
            <h1>Albums</h1>
            <c:choose>
                <c:when test="#{albums.allAlbums.size() > 0}" >
                    <ul>
                        <ui:repeat value="#{albums.allAlbums}" var="album">
                            <li><h:link value="#{album.title}" outcome="album-songs?albumId=#{album.id}" /></li>
                        </ui:repeat>
                    </ul>
                </c:when>
                <c:otherwise>
                    <p>There are no albums added yet</p>
                </c:otherwise>
            </c:choose>

            <h2>Add new album</h2>
            <h:form>
                Enter album title:
                <h:inputText value="#{albums.albumToCreate.title}" required="true" />
                <h:commandButton value="Add new album" action="#{albums.createAlbum}" />
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
