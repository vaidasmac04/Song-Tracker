<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Singers:</h2>
    <ul>
        <ui:repeat value="#{singers.allSingers}" var="singer">
            <li>#{singer.firstName} #{singer.lastName} (#{singer.stageName})</li>
        </ui:repeat>
    </ul>
</h:body>
</html>
